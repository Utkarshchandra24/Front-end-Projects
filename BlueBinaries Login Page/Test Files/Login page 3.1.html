<!DOCTYPE html>
<html>
<head>
<style>
.container { 
  height: 100vh;
  position: relative; 
}
*{
 padding: 0;
 margin: 0;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<div class="container">
  <div class="center">
    <button>Login</button>
  </div>
</div>


</body>
</html>
